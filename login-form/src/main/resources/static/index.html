<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/04/Solid-Black-Website-Background.jpg'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            flex-direction: column; /* Align items vertically */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2, h3 {
            margin: 0;
            font-weight: 400;
        }

        h3 {
            margin-bottom: 20px;
            margin-left: 400px;
            margin-right: 400px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
        }

        a:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
<h1>Welcome to the application</h1>
<h2>Hello ALL...</h2>
<h3>I have created a Register page, Login page, and Home page that allow users to register and add their data to the database. Users can then log in using their username and password.</h3>
<a href="register">Register yourself!!</a>
<a href="login">Login Here</a>
</body>
</html>
